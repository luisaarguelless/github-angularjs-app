<div class="container">
	{{main.showInfoCookie()}}
	<h1>Ingrese la información del Usuario</h1>
	<form no-validate name="userForm">
		<div class="row">
			<div class="col-lg-4">
				<div class="form-group">
					<label class="control-label">Nombres</label>
					<input type="text" ng-model="main.usuario.nombres" name="user-name" class="form-control" />
				</div>
			</div>
			<!-- col -->
			<div class="col-lg-4">
				<div class="form-group">
					<label class="control-label">Apellidos</label>
					<input type="text" ng-model="main.usuario.apellidos" name="user-lastname" class="form-control" />
				</div>
			</div>
			<!-- col -->
		</div>
		<!-- row -->
		<div class="row">
			<div class="col-lg-4">
				<div class="form-group">
					<label class="control-label">Cédula</label>
					<input type="text" class="form-control" ng-model="main.usuario.cedula" />
				</div>
			</div>
			<!-- col -->
			<div class="col-lg-4">
				<div class="form-group">
					<label class="control-label">Fecha de Nacimiento</label>
					<div class="input-group">
						<input type="text" class="form-control" uib-datepicker-popup ng-model="main.usuario.fechaNacimiento" is-open="main.opened"
							datepicker-options="dateOptions" close-text="Close" />
						<span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="main.open()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
					</div>
				</div>
			</div>
			<!-- col -->
		</div>
		<!-- row -->
		<div class="row">
			<div class="col-lg-4">
				<div class="form-group">
					<label class="control-label">Email</label>
					<input type="email" ng-model="main.usuario.email" class="form-control" />
				</div>
			</div>
			<!-- col -->
			<div class="col-lg-4">
				<div class="form-group">
					<label class="control-label">Usuario Github</label>
					<input type="text" ng-model="main.usuario.usuarioGithub" class="form-control" />
				</div>
			</div>
			<!-- col -->
		</div>
		<!-- row -->
		<div class="row">
			<div class="col-lg-4">
				<button type="button" class="btn btn-primary" ng-click="main.save()">Guardar</button>
			</div>
			<!-- col -->
		</div>
		<!-- row -->
</div>
</form>
</div>
